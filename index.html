<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');
        
        body {
            font-family: 'Outfit', sans-serif;
            background: #e0e5ec;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Neumorphic Shadow Effects */
        .neu-card {
            background: #e0e5ec;
            border-radius: 50px;
            box-shadow: 20px 20px 60px #bec3c9,
                        -20px -20px 60px #ffffff;
            padding: 40px;
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        .neu-button {
            background: #e0e5ec;
            border-radius: 20px;
            box-shadow: 7px 7px 15px #bec3c9,
                        -7px -7px 15px #ffffff;
            transition: all 0.2s ease-in-out;
        }

        .neu-button:active {
            box-shadow: inset 4px 4px 8px #bec3c9,
                        inset -4px -4px 8px #ffffff;
            transform: scale(0.98);
        }

        .subscribe-btn {
            background: #0088cc;
            color: white;
            border-radius: 20px;
            box-shadow: 7px 7px 15px #b1b5bb,
                        -7px -7px 15px #ffffff;
            transition: all 0.3s ease;
        }

        .subscribe-btn:hover {
            box-shadow: 0px 0px 20px rgba(0, 136, 204, 0.4);
            transform: translateY(-2px);
        }

        .profile-img-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 30%;
            border: 4px solid rgba(255, 255, 255, 0.5);
        }

        .profile-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
